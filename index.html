<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/app.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Besley:ital@0;1&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
    <title>My FB Page</title>
  </head>
  <body class="main__body">
    <header class="header">
      <!-- <h1 class="header__name">Flatbranch Pub & Brewing</h1>
      <h2 class="header__since">Since 1994</h2> -->

      <div class="menunav">
        <svg class="menunav__icon-active">
          <use xlink:href="img/sprite.svg#icon-circle-up"></use>
        </svg>
        <svg class="menunav__icon">
          <use xlink:href="img/sprite.svg#icon-menu"></use>
        </svg>
      </div>
    </header>

    <div class="menunav__overlay menunav__overlay--hidden"></div>

    <div class="popoutMenu__container">
      <div class="popoutMenu__item">
        <a href="/">Home</a>
      </div>
      <div class="popoutMenu__item">
        <a href="/FBbeer.html">Beer</a>
      </div>
      <div class="popoutMenu__item">
        <a href="/FBmenu.html">Menu</a>
      </div>

      <div class="popoutMenu__item">
        <a href="/FBshop.html">Shop</a>
      </div>
      <div class="popoutMenu__item">
        <a href="/FBabout.html">About</a>
      </div>
    </div>

    <div class="siteheader siteheader__home">
      <img
        src="https://www.flatbranch.com/wp-content/themes/flatbranch/img/logo2.png"
        alt=""
        class="siteheader__img"
      />
      <p class="siteheader__text siteheader__home--text">Flatbranch Pub & Brewing</p>
      <p></p>
    </div>

    <div class="menuContainer">
      <div class="menuContainer__items">
        <svg class="menuContainer__icons">
          <use xlink:href="img/sprite.svg#icon-location"></use>
        </svg>
        Map & Directions
      </div>
      <div class="menuContainer__items">
        <svg class="menuContainer__icons">
          <use xlink:href="img/sprite.svg#icon-clock"></use>
        </svg>
        Open 11AM-9PM
      </div>
      <div class="menuContainer__items">
        <svg class="menuContainer__icons menuContainer__icons--phone">
          <use xlink:href="img/sprite.svg#icon-mobile"></use>
        </svg>
           (573) 449-0400
      </div>
    </div>

    <footer class="footer">
      <div class="footer__copy">
        &#169;2021 FLATBRANCH PUB AND BREWING
        <a href="https://www.facebook.com/FlatBranch">
          <svg class="footer__img">
            <use xlink:href="img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
        <a href="https://www.instagram.com/flatbranchpub/?hl=en">
          <svg class="footer__img">
            <use xlink:href="img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
        <a href="https://twitter.com/FlatBranchPub">
          <svg class="footer__img">
            <use xlink:href="img/sprite.svg#icon-twitter"></use>
          </svg>
        </a>
        <a href="https://www.yelp.com/biz/flat-branch-pub-and-brewing-columbia">
          <svg class="footer__img">
            <use xlink:href="img/sprite.svg#icon-yelp"></use>
          </svg>
        </a>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
